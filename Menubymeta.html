<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narn</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Press Start 2P', cursive; /* A pixel-art friendly font */
            background-color: #0a0a0a;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw; /* Will be adjusted by JS for aspect ratio */
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            background-color: #000;
            image-rendering: pixelated; /* Ensures pixel art stays sharp */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .ui-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85); /* Slightly transparent overlay */
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        .ui-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .ui-title {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 0 10px #f00, 0 0 20px #f00, 0 0 30px #f00; /* Glowing effect */
            color: #ff0000; /* Red glow */
        }

        .ui-button {
            background-color: transparent;
            border: 2px solid #00ff00; /* Green glowing border */
            color: #00ff00;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 0 0 5px #0f0;
            box-shadow: 0 0 10px #0f0;
            image-rendering: pixelated;
        }

        .ui-button:hover {
            background-color: #00ff00;
            color: #000;
            text-shadow: none;
            box-shadow: 0 0 20px #0f0;
        }

        /* In-game HUD */
        #inGameHUD {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to canvas */
            z-index: 50;
            padding: 10px;
            box-sizing: border-box;
            display: none; /* Hidden until game starts */
        }

        .hud-element {
            font-size: 1em;
            color: #00ff00;
            text-shadow: 0 0 5px #0f0;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 5px #0f0;
            image-rendering: pixelated;
        }

        #healthBar {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 15px;
            background-color: #333;
            border: 2px solid #ff0000;
            box-shadow: 0 0 8px #ff0000;
        }

        #healthFill {
            height: 100%;
            width: 100%; /* Default to full health */
            background-color: #ff0000;
            transition: width 0.3s ease-out;
        }

        #inventoryDisplay {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .inventory-slot {
            width: 32px; /* Matching character sprite size */
            height: 32px;
            border: 2px solid #00ffff; /* Cyan glow */
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 8px #00ffff;
        }

        .inventory-slot.active {
            border-color: #ffff00; /* Yellow glow for active slot */
            box-shadow: 0 0 12px #ffff00;
        }

        .inventory-item {
            width: 24px;
            height: 24px;
            background-color: #555; /* Placeholder for actual item sprite */
            image-rendering: pixelated;
        }

        #characterSwitchDisplay {
            position: absolute;
            bottom: 10px;
            left: 10px;
            display: flex;
            gap: 5px;
        }

        .character-icon {
            width: 40px;
            height: 40px;
            border: 2px solid #aaa;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            image-rendering: pixelated;
        }

        .character-icon.active {
            border-color: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        /* Mobile Touch Controls */
        #touchControls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px; /* Adjust height as needed */
            display: none; /* Only show on mobile, handled by JS */
            z-index: 60;
            pointer-events: none; /* Default to none, enable on mobile */
        }

        #virtualJoystick {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: auto; /* Enable interaction */
        }

        #joystickHandle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        #jumpButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.3);
            border: 2px solid #ff0000;
            box-shadow: 0 0 10px #ff0000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #ff0000;
            text-shadow: 0 0 5px #f00;
            pointer-events: auto; /* Enable interaction */
            user-select: none;
            touch-action: manipulation; /* Prevent default browser touch actions */
        }

        #jumpButton:active {
            background-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 0 20px #ff0000;
        }

        /* Settings and Save/Load screens can share the .ui-screen style */
        #pauseScreen .ui-button {
            border-color: #ff6600; /* Orange glow */
            color: #ff6600;
            text-shadow: 0 0 5px #f60;
            box-shadow: 0 0 10px #f60;
        }

        #pauseScreen .ui-button:hover {
            background-color: #ff6600;
            color: #000;
        }

        /* Add a custom font (example for a pixel-art style font) */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v15/8koPy58grI0Y4yJgu9oY_RwtTq_P-g.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

    </style>
</head>

        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="mainMenu" class="ui-screen">
            <h1 class="ui-title">NARN</h1>
            <button class="ui-button" onclick="startGame()">START GAME</button>
            <button class="ui-button" onclick="loadGame()">LOAD GAME</button>
            <button class="ui-button" onclick="showSettings()">SETTINGS</button>
        </div>

        <!-- In-game HUD -->
        <div id="inGameHUD">

                <div id="healthFill"></div>
            </div>
            <div id="inventoryDisplay">
                <div class="inventory-slot active"><div class="inventory-item"></div></div>
                <div class="inventory-slot"><div class="inventory-item"></div></div>
                <div class="inventory-slot"><div class="inventory-item"></div></div>

            </div>
