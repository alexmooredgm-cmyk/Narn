<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narn - Main Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0d0d26;
            font-family: 'Press Start 2P', cursive;
            color: #64b5f6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #ui-container {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 90vh;
            max-height: 600px;
            background: rgba(0,0,0,0.7);
            border: 2px solid #64b5f6;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(100, 181, 246, 0.5);
            overflow: hidden;
        }
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .active {
            opacity: 1;
            pointer-events: all;
        }
        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }
        button {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #64b5f6, #2196f3);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(100, 181, 246, 0.3);
            transition: all 0.3s;
        }
        button:hover {
            box-shadow: 0 0 25px rgba(100, 181, 246, 0.6);
            transform: scale(1.05);
        }
        #hud {
            top: 10px;
            left: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px #64b5f6;
        }
        #pause {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            background: rgba(0,0,0,0.8);
        }
        .control-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background: #333;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="main-menu" class="screen active">
            <h1>NARN</h1>
            <button onclick="showScreen('game')">Play</button>
            <button onclick="showScreen('settings')">Settings</button>
            <button onclick="showScreen('credits')">Credits</button>
        </div>

        <div id="game" class="screen">
            <div id="hud">
                <span id="health">100</span> HP | 
                <span id="score">0</span> | 
                <span id="character">Seeker</span>
            </div>
            <canvas id="gameCanvas"></canvas>
            <button class="control-button" onclick="pauseGame()">Pause</button>
        </div>

        <div id="pause" class="screen">
            <h2>Paused</h2>
            <button onclick="resumeGame()">Resume</button>
            <button onclick="saveGame()">Save</button>
            <button onclick="quitGame()">Quit</button>
        </div>

        <div id="settings" class="screen">
            <h2>Settings</h2>
            <button onclick="toggleSound()">Sound: ON</button>
            <button onclick="showScreen('main-menu')">Back</button>
        </div>

        <div id="credits" class="screen">
            <h2>Credits</h2>
            <p>Alex, Ara, Kimmy K.O., Clyde, ChatGPT, Meta, Gemini, DeepSeek</p>
            <button onclick="showScreen('main-menu')">Back</button>
        </div>
    </div>

    <script>
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function pauseGame() {
            showScreen('pause');
        }

        function resumeGame() {
            showScreen('game');
        }

        function saveGame() {
            alert('Game saved! (LocalStorage coming soon)');
        }

        function quitGame() {
            showScreen('main-menu');
        }

        function toggleSound() {
            const btn = document.querySelector('#settings button');
            btn.textContent = btn.textContent.includes('ON') ? 'Sound: OFF' : 'Sound: ON';
        }

        // Placeholder for game canvas
        const canvas = document.getElementById('gameCanvas');
        canvas.width = window.innerWidth > 1200 ? 1200 : window.innerWidth - 40;
        canvas.height = window.innerHeight > 600 ? 600 : window.innerHeight - 100;
    </script>
</body>
</html>
